# .coderabbit.yaml
language: 'en-US'
early_access: false

reviews:
  profile: 'chill'
  request_changes_workflow: false
  high_level_summary: true
  auto_review:
    enabled: true
    drafts: false

  path_filters:
    - 'package-lock.json'
    - 'dist/**'
    - 'node_modules/**'
    - '*.svg'
    - 'public/**'

chat:
  auto_reply: true
